<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..\products\style.css" />
    <title>Products</title>
  </head>
  <body>
    <main>
      <div class="container">

          <img src="../img/image1.png" alt="clothes photo" />

            <p class="new-price">
              $14.40<del class="discount-price">$16.00</del>

            <button class="add-btn">Add to cart</button>
          </div>
        </div>
        <div class="box box-2">
          <img src="../img/image2.png" alt="clothes photo" />
          <p class="new">New</p>
          <p class="per-cent">-12%</p>

              $17.60<del class="discount-price">$20.00</del>
            </p>
            <button class="add-btn">Add to cart</button>
          </div>
        </div>

          <img src="../img/image4.png" alt="clothes photo" />

          <p class="per-cent price">-10%</p>
          <div class="inner-box">
            <p class="text">Women's Black Top</p>

              $14.40<del class="discount-price">$16.00</del>
            </p>

            <button class="add-btn">Add to cart</button>
          </div>
        </div>
      </div>
    </main>

</html>
