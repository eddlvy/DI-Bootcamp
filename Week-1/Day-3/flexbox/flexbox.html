<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Exercises</title>
  </head>
  <body>
    <section>
      <div class="container-1">
        <div class="box box1"><p>1</p></div>
        <div class="box box2"><p>2</p></div>
        <div class="box box3"><p>3</p></div>
      </div>

      <div class="container-2">
        <div class="box-2 box4"><p>4</p></div>
        <div class="box-2 box5"><p>5</p></div>
        <div class="box-2 box6"><p>6</p></div>
      </div>

      <div class="container-3">
        <div class="box-2 box7"><p>7</p></div>
        <div class="box-2 box8"><p>8</p></div>
        <div class="box-2 box9"><p>9</p></div>
      </div>

      <div class="container-4">
        <div class="box-3 box10"><p class="text">Logo</p></div>
        <div class="box-3 box11"><p class="text">Team</p></div>
        <div class="box-3 box12"><p class="text">Products</p></div>
      </div>
    </section>
  </body>
</html>
